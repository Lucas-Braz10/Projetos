<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-rascunho</title>
</head>
<body>
    <div>
    <h1>Cadastro de devs</h1>
    <p>complete suas informações</p>
    <br>
    <form>

    </div>
<fieldset>
<div>
    <label>Nome</label>
    <input type="text" name="nome" id="nome">
</div>
<div>
    <label> Sobrenome</label>
    <input type="text" name="sobrenome"
    id="sobrenome">
    </div>
</fieldset>
<div>
    <label>Email</label>
    <input type="email" name="email" id="email">
</div>
<div>
    <label>
        De qual lado da aplicação você desenvolve?
    </label>
    <label><input type="radio" name="dev-web"
        value="front-end"
        checked>front-end</label>
        <label>
            <input type="radio"
            name="dev-web"value="back-end">Back-end

        </label>
        <label>
        <input type="radio"
        name="dev-web">fullstack
        </label>
    </div>
    <div>
        <label>senioridade</label>
        <select id="senioridade">
           <option selected disabled value="">Selecione</option>
            <option >Junior</option>
            <option >Pleno</option>
            <option >Senior</option>
        </select>
    </div>
    <fieldset>
        <label>Selecione as tecnologias
             que utiliza:
        </label><br><br>
        <input type="checkbox"id="tecnologia1"name="tecnologia1"> HTML</input>
        <input type="checkbox" id="tecnologia2"name="tecnologia2"> CSS</input>
        <input type="checkbox" id="tecnologia3"name="tecnologia3"> Javascript</input>
        <input type="checkbox" id="tecnologia4"name="tecnologia4" > PHP</input>
        <input type="checkbox" id="tecnologia5" name="tecnologia5"> "C#
    </input>
    <input type="checkbox" id="tecnologia6"name="tecnologia6"> Python
</input>
<input type="checkbox" id="tecnologia7" name="tecnologia7"> Java
</input>
 </fieldset>
 <div>
    <br>
    <label>conte um pouco da sua experiência:</label>
 
    <textarea name="" id="" cols="30" rows="6"
    style="width:26em" 
    name="expêriencia"
    id="experiencia">
        </textarea>
        <button type="submit">Concluído</button>
</div>

</form>
</body>
</html>
